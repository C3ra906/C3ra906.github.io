<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Cera</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <script defer src="navbar.js"></script>
    <script defer src="contact.js"></script>
  </head>
  <body>
    <main>
      <header id="navbar"></header>
      <section id="content">
        <div class="container">
          <img
            class="deco img"
            id="img-connect"
            alt="wooden word tiles spelling contact on blue background"
            title="photo by Melinda Gimpel from Unsplash"
            src="../imgs/melinda-gimpel-5Ne6mMQtIdo-unsplash.jpg"
          />
          <form class="form" id="form" method="GET" action="">
            <h1 class="form-title" id="fh1">Let's Connect!</h1>
            <div class="form-element">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" autocomplete="name" />
            </div>
            <div class="form-element">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
              />
            </div>
            <div class="form-element">
              <textarea
                id="message"
                placeholder="Enter a message here..."
              ></textarea>
            </div>
            <div class="fbtn">
              <input
                id="submit"
                class="btn-1"
                type="submit"
                name="submit"
                value="Submit"
              />
              <input
                id="reset"
                class="btn-2"
                type="reset"
                name="reset"
                value="Reset"
              />
            </div>
          </form>
        </div>
      </section>
      <footer id="foot"></footer>
    </main>
  </body>
</html>
